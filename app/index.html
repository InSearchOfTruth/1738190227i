<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="manager">
            <div class="manager-info">
                <div class="manager-info-photo"></div>
                <div class="manager-info-data">
                    <h1 class="data-name">Вероника Ростова</h1>
                    <p class="data-position">Менеджер по продажам</p>
                </div>
                <div class="manager-info-title">
                    <p class="title-text">Подберу для вас самые лучшие предложения. Мои услуги абсолютно бесплатны</p>
                </div>
            </div>
            <div class="manager-services">
                <div class="manager-services-head">
                    <p>Услуг</p>
                </div>
                <div class="manager-services-list">
                    <div class="services-item services-booking">
                        <div class="services-name">
                            <div class="services-name-diagram"></div>
                            <p>Ручное бронирование</p>
                        </div>
                        <div class="services-count">
                            <span>11</span>
                        </div>
                    </div>
                    <div class="services-item services-tours">
                        <div class="services-name">
                            <div class="services-name-diagram"></div>
                            <p>Пакетные туры</p>
                        </div>
                        <div class="services-count">
                            <span>3</span>
                        </div>
                    </div>
                    <div class="services-item services-hotels">
                        <div class="services-name">
                            <div class="services-name-diagram"></div>
                            <p>Отели</p>
                        </div>
                        <div class="services-count">
                            <span>1</span>
                        </div>
                    </div>
                </div>
                <div class="manager-services-total">
                    <p>Всего</p> <p>15</p>
                </div>
            </div> 
        </div>
            <div class="comments-head">
                <div class="comments-head-sorting">
                    <p class="active-sorting">Последние отзывы</p>
                    <p class="switch-sorting">Все отзывы</p>
                </div>
                <div class="comments-head-statistic">
                    <div class="statistic-likes statistic-item">
                        <img src="img/like.png" alt="">
                        <span>131</span>
                    </div>
                    <div class="statistic-comments statistic-item">
                        <img src="img/comments.png" alt="">
                        <span>14</span>
                    </div>
                </div>
            </div>
            <div class="comments-field" id="comments-field">

            </div>
    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" src="js/script.js">
        
    </script>
</body>
</html>
